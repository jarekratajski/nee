plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'pl.setblack'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}



dependencies {
    implementation 'io.vavr:vavr-kotlin:0.10.2'
    testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.3.2'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}